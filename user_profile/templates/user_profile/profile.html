<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ profile_user.username }}님의 프로필</title>
</head>
<body>
  <h2>{{ profile_user.username }}님의 프로필</h2>

  {% if user.is_authenticated and user != profile_user %}
    <form method="post">
      {% csrf_token %}
      <textarea name="content" rows="3" placeholder="방명록을 남겨보세요!"></textarea><br>
      <button type="submit">작성</button>
    </form>
  {% endif %}
</body>
</html>
