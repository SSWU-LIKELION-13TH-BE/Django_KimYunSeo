<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
    <h2>홈페이지</h2>
    
    {% if user.is_authenticated %}
        <p>환영합니다, {{ user.username }}님!</p>

        <a href="{% url 'mypage' %}">
            <button>마이페이지</button>
        </a>
        
        <a href="{% url 'logout' %}"><button>로그아웃</button></a>

        <br><br>
        <a href="{% url 'post_list' %}">
            <button>게시판 보러가기</button>
        </a>

    {% else %}
        <p>로그인이 필요합니다.</p>
        <a href="{% url 'login' %}"><button>로그인</button></a>
    {% endif %}
</body>
</html>
